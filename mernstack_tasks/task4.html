<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1+ul{
            color: aqua;

        }
        ol li:nth-child(1){
            color: red;
        }
        ol li:nth-child(2){
            color:pink;

        }
        ol li:nth-child(3){
            color:green;
        }
    </style>
</head>
<body>
    <h1>My skills set</h1>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>java script</li>
    </ul>
    <ol type="a">
        <li>html</li>
        <li>css</li>
        <li>java script</li>
    </ol>
</body>
</html>
